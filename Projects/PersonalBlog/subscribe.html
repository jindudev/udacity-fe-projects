<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>subscribe</title>
    <link rel="stylesheet" href="C:\Dev\Udacity\udacity-fe-projects\Projects\PersonalBlog\css\subscribe.css">
</head>
<body>
    <div class ="header">
        <div>
            <h1>Email sign up form</h1>
            <p>We would love to be in touch with you! Sign up to receive emails from us!</p>
        </div>
        <div>
            <h2>Please complete all information below:</h2>
        </div>
    </div>
    <div class= "container">
        <form action="">
            <div class="row">
                <div class="col1">
                    <label for="first">First Name :</label>
                </div>
                <div class="col2">
                    <input id ="first" type="text" placeholder = "John" required>
                </div>
            </div >
            <div class="row">
                <div class="col1">
                    <label for="last">Last Name :</label>
                </div>
                <div class="col2">
                    <input id ="last" type="text" placeholder = "sharma" required>
                </div>
            </div >
            <div class="row">
                <div class="col1">
                    <label for="email">Email :</label>
                </div>
                <div class="col2">
                    <input id ="email" type="text" >
                </div>
            </div >
            <div class="row">
                <div class="col1">
                    <label for="phone">Phone :</label>
                </div>
                <div class="col2">
                    <input id ="phone" type="text" >
                </div>
            </div >
            <div class="row">
                <div class="col1">
                    <label for="address">Address :</label>
                </div>
                <div class="col2">
                    <input id ="address" type="text" placeholder="street address">
                    <input type="text" name="street" id ="street" placeholder="Street Address line 2">
                    <input type="text" name="city" id="city" placeholder="City">
                    <input type="text" name="state" id="state" placeholder="State">
                    <input type="text" name="Zip" id="zip" placeholder="Zip-Code">
                </div>
            </div >
            <div class="row">
                <div class="col1">
                    <label for="comments">Comments :</label>
                </div>
                <div class="col2">
                    <textarea id="comments" name="comments" placeholder="Comments..."  cols="30" rows="10"></textarea>
                </div>
            </div >
            <div class="row">
                  <input type="submit" value="Submit">
                  <a href="blog.html"><button>Go Back</button></a> 
            </div>
       </form>
    </div>
    
        

        

</body>
</html>
